<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display&family=Roboto:wght@300;400&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora Retro</title>
</head>
<body>
    <section class="calculator">
        <div class="output">
            <div class="previous" data-previous>0</div>
            <div class="current" data-current>0</div>
        </div>
        <div class="btn-grid">
            <button class="btn" data-clear>AC</button>
            <button class="btn" data-delete>DEL</button>
            <button class="btn" data-operation>/</button>
    
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn" data-operation>*</button>
    
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn" data-operation>+</button>
    
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn" data-operation>-</button>
    
            <button class="btn" data-number>.</button>
            <button class="btn" data-number>0</button>
            <button class="btn" data-equals>=</button>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
